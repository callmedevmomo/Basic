<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Transformations</title>
    <style>
      .box {
        width: 500px;
        height: 500px;
        background: red;
        transition: transform 0.5s ease-in-out;
      }
      .box:hover {
        transform: rotate(0.5turn) scale(0.5, 0.5);
      }
    </style>
  </head>

  <body>
    <div class="box"></div>
  </body>
