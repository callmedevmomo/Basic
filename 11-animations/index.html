<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="lalalal" />
    <meta http-equiv="lalala" content="bae" />
    <title>Animation</title>
    <style>
      .box {
        width: 500px;
        height: 500px;
        background: red;
        animation: 1.5s momoframe infinite ease-in-out;
      }
      @keyframes momoframe {
        0% {
          transform: none;
        }
        50% {
          transform: rotate(1turn) scale(0.5, 0.5);
          color: white;
        }
        100% {
          transform: none;
          color: black;
        }
      }
    </style>
  </head>

  <body>
    <div class="box">Hello color!</div>
  </body>
</html>
